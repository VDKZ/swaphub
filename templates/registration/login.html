{% extends "app/base-index.html" %}

{% block title %}Log In{% endblock %}

{% block body %}

<div class="container maincontent">

  <div class="col-lg-10 col-sm-12 m-auto">
    <div class="row login">
      <div class="col-md-6 login__register">
        <div class="login__register-link">
          <h3>Don't have an account yet?</h3>
          <a class="company-logo-2" href="/" style="margin-top:10px;margin-bottom:10px;">
            <i class="fa fa-code-fork fa-4x logo_base_2" aria-hidden="true"></i>
          </a>
          <a rel="nofollow" href="{% url "account:signup" %}" class="btn secondary narrow">
            Register
          </a>
        </div>
      </div>
      <div class="col-md-6 login__form">
        <h3>Log in</h3>

        {% include "registration/partials/login_form.html" %}

      </div>
    </div>
  </div>
</div>

{% endblock %}
